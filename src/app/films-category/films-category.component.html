<div class="row film-category_container mr-lg-3 mr-xl-3 px-lg-3">
  <ng-container *ngIf="!loading">
    <app-film-thumb *ngFor="let film of films" [currentFilm]="film" class="col-12 col-md-6 col-xl-4 mb-5 d-flex justify-content-center app-film-thumb"></app-film-thumb>
  </ng-container>
  <app-loader *ngIf="loading"></app-loader>
</div>   
<div class="row film-pagination_container">
    <app-pagination></app-pagination>
</div>
